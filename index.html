<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Boris Topolnjak">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="splitter logo">
  </header>
  <main>
    <section>
      <p>Bill</p>
      <input id="bill" type="number" value="1" oninput="calculate()">
    </section>
    <section>
      <p>Select Tip %</p>
      <button class="column" onclick="tipPercentInput(this.innerHTML)">5%</button>
      <button class="column" onclick="tipPercentInput(this.innerHTML)">10%</button>
      <button class="column" onclick="tipPercentInput(this.innerHTML)">15%</button>
      <button class="column" onclick="tipPercentInput(this.innerHTML)">25%</button>
      <button class="column" onclick="tipPercentInput(this.innerHTML)">50%</button>
      <input class="column" id="custom" type="number" placeholder="Custom" oninput="tipPercentInput(this.value)"></input>
    </section>
    <section>
      <p>Number of People</p>
      <input id="people" type="number" value="1" oninput="calculate()">
    </section>
    <section class="result">
      <div>
        <div class="column">
          <h2>Tip Amount</h2>
          <h3>/ person</h3>
        </div>
        <div class="column">
          <h1 id="tip">$0.00</h1>
        </div>
      </div>
      <div>
        <div class="column">
          <h2>Total</h2>
          <h3>/ person</h3>
        </div>
        <div class="column">
          <h1 id="total">$0.00</h1>
        </div>
      </div>
      <button onclick="reset()" id="resetBtn">RESET</button>
    </section>
    <!-- <footer>
      Challenge by <a href="https://www.frontendmentor.io/challenges/tip-calculator-app-ugJNGbJUX" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="https://github.com/btopolnjak">Boris Topolnjak</a>.
    </footer> -->
  </main> 
</body>
</html>
